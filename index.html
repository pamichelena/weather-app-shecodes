<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="src/style.css" />
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container-sm">
      <h1 id = "city">Montréal</h1>
      <h2>Thursday 20:30</h2>
      <h3> <span id = "temperature">16</span>
       
        <span class="units">
          <a href="#" style="text-decoration:none" id = "celsius-link">°C</a> | 
          <a href="#" style="text-decoration:none" id = "fahrenheit-link">°F </a> </span>
        <span class="sun-h3" id="icon-header">🌤</span>
        </h3>

      <h4 id = "weather-description">Partly Cloudy</h4>
      <div class="weather-info">
      <div class="container">
        <div class="row">
          <div class="col" >Wind: <span id = "wind">6</span> km/h</div>
          <div class="col" >Humidity: <span id = "humidity">34</span> %</div>
        </div>
        </div>
         </div>
        <hr />
         <div class="days">
         <div class="container">
        <div class="row">
          <div class="col" id = "day-1">
            Fri
            <br />
            🌙
            <br />
            17 °C
          </div>
          <div class="col">
            Sat
            <br />
            ⛅
            <br />
            17 °C
          </div>
          <div class="col">
            Sun
            <br />
            ☀️
            <br />
            17 °C
          </div>

          <div class="col">Mon
            <br />
            🌤
            <br />
            17 °C
          </div>
          <div class="col">Tue
             <br />
            🌙
            <br />
            17 °C
          </div>
          </div>
        </div>
        </div>
         <br/>
       <form id="search-form">
        <input type="Text" class="search-bar" placeholder="   Enter a city" autocomplete="off" autofocus="on" id="search-text-input"/>
        <input type="Submit" class="search" value="Search"/>
        <input type="button" class="current" value="Current" id="current-location">
       </form>
       <div class="github-link">
      <a href="https://github.com/pamichelena/weather-app-shecodes">Open-source code</a> by Patricia Michelena
    </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
